<html>
    <head>
        <title>Formulario Registro Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Formulario Registro Cliente</h1>
        <form name="form1" method="get" action="registro">
            <table>
                <tr><td>Nombre:</td><td>
                        <input type="text" id="nombre" size="30" value="Fulanito"/>
                    </td></tr>
                <tr> <td>Edad:</td><td>
                        <input type="number" id="edad" size="4" value="30"/>
                    </td></tr>
                <tr> <td>Email:</td><td>
                        <input type="email" id="email" size="30" value="fulanito@email.com"/>
                    </td></tr>
                <tr>  <td>Activo</td><td>
                        <input type="checkbox" id="activo" checked="checked"/> Activo
                    </td></tr>
            </table>
            <input type="submit" value="Registrarse">
            <input type="button" value="Registrarse por ajax" id="btn_registro_ajax" />
        </form>
        
        <script src="js/registro_ajax2.js"></script>
    </body>
</html>
