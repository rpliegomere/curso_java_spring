<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Registro</h1>
    <from name="form1" method="post" action="clientes.do">
        <lable>Nombre:</lable>
        <input id="nombre" name="nombre" type="text" required="required" size="50" maxlength="50"/>
        <br/><lable>Email:</lable>
        <input id="email" name="email" type="email" required="required" size="50" maxlength="50"/>
       <br/> <lable>Edad:</lable>
        <input id="edad" name="edad" type="number" required="required" size="3" max="200" min="1"/>
        <br/><lable>Activo:</lable>
        <input id="activa" name="activo" type="checkbox" required="required" checked="checked"/>
        <br/><lable>Password:</lable>
        <input id="password" name="password" type="password" required="required" size="50" maxlength="50"/>
        
       <br/> <input type="submit" value="Enviar"/>
        <input type="reset" value="Reset"/>
    </from>
    </body>
</html>
