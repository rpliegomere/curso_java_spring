<!DOCTYPE html>

<html lang="es">    
    <head>
        <meta charset="UTF-8"/>
        <title>Formularios</title>
        <link rel="stylesheet" type="text/css" href="css/06_form_css.css"/>
    </head>

    <body>
        <div class="fondo">
            <div class="centrar titulo1">
                <h1>Formularios</h1> 
            </div>
            <div class="bloque-formulario linea-formulario">
                <form action="mailto:correo@empresa.com"
                      method="post" enctype="text/plain">

                    <div>
                        <label for="nombre">Nombre:</label>

                        <input type="text" name="nombre" id="nombre" size="30" maxlength="40" placeholder="Introduzca su nombre"/>
                    </div>

                    <div>

                        <label for="email" >Email:</label> 

                        <input type="email" name="email" id="email" size="30"/>
                    </div>

                    <div>
                        <label  for="edad">Edad: </label>
                        <input type="number" name="edad" id="edad"  min="18" max="80" step="5"/>
                    </div>

                    <div class="centrar">
                        <input type="submit" value="Enviar formulario" size="30"/>
                        <input type="reset" value="Borrar formulario"/>  
                    </div>

                </form>
            </div>
        </div>
        <script>
            var texto = "Un texto cualquiera";
            var numero = 10.32155;
            var campoNombre = document.getElementById("nombre");
            campoNombre.value = "";
            document.getElementById("email").value = "";
            document.getElementById("email").setAttribute("placeholder", "Introduzca email");
            document.getElementById("edad").value = "30";
        </script>

    </body>
</html>
