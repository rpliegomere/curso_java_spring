<!DOCTYPE html>

<html lang="es">    <!-- Nodo raiz -->
	<head>
		<meta charset="UTF-8"/>
		<title> Listas</title>
	</head>
	
	<body>
		<h1>Listas</h1>
		<p>Lista ordenada:</p>
		<ol>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
			<li>Elemento 4</li>
		</ol>
		
		<p>Lista desordenada:</p>
		<ul>
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
			<li>Elemento 4</li>
		</ul>
		
		<ol type="i" start="10">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
			<li>Elemento 4</li>
		</ol>
		
		<ol type="a" start="2">
			<li>Elemento 1</li>
			<li>Elemento 2</li>
			<li>Elemento 3</li>
			<li>Elemento 4</li>
		</ol>
	</body>
</html>
